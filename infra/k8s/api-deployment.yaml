apiVersion: apps/v1
kind: Deployment
metadata:
  name: lottery-api
  namespace: lottery-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lottery-api
  template:
    metadata:
      labels:
        app: lottery-api
    spec:
      containers:
      - name: api
        image: 653389884063.dkr.ecr.us-east-1.amazonaws.com/lottery-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: PORT
          value: "8000"
        envFrom:
        - secretRef:
            name: lottery-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: lottery-api
  namespace: lottery-system
spec:
  selector:
    app: lottery-api
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP
